<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
      <h2 class="text-center mb-3"> Number Guessing Game</h2>
      <div id="rangeInput">
        <p>Enter the range:</p>
        <input type="number" class="form-control mb-2" id="min" placeholder="Min" />
        <input type="number" class="form-control mb-2" id="max" placeholder="Max" />
        <button class="btn btn-success w-100" onclick="startGame()">Start Game</button>
      </div>

      <div id="gameArea" style="display: none;">
        <p id="rangeDisplay" class="text-center"></p>
        <input type="number" class="form-control mb-2" id="guessInput" placeholder="Enter your guess" />
        <button class="btn btn-primary w-100" onclick="checkGuess()">Guess</button>
        <div class="mt-3">
          <p id="message" class="fw-bold"></p>
          <p id="attemptsLeft"></p>
          <p id="hint" class="text-info"></p>
        </div>
        <button class="btn btn-secondary mt-3 w-100" onclick="restartGame()" id="restartBtn" style="display: none;">Play Again</button>
      </div>
      <div class="alert alert-success mt-3 text-center" id="successMessage" style="display: none;"></div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
